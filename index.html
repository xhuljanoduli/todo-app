<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-Do App</title>
</head>

<body>
    <main class="main">
        <h1 class="app-title">To.do-ify<span class="copyright-symbol">&#169;</span></h1>
        <p class="app-description">Your personal planner</p>
        <div class="app">
            <div class="new-todo-item">
                <input type="text" class="todo-input" placeholder="Add new to-do item">
                <button class="btn btn--primary todo-add"><img src="media/add.svg" alt="" class="button-svg"></button>
            </div>
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="todo-item-container">
                        <div class="img-container">
                            <img class="todo-image" src="media/circle.svg" alt="">
                        </div>
                        <span class="todo-item-content">Buy milk</span>
                    </div>
                    <span class="delete-todo-item">&times;</span>
                </li>
                <li class="todo-item">
                    <div class="todo-item-container">
                        <div class="img-container">
                            <img class="todo-image" src="media/circle.svg" alt="">
                        </div>
                        <span class="todo-item-content">Go to dentist</span>
                    </div>
                    <span class="delete-todo-item">&times;</span>
                </li>
                <li class="todo-item">
                    <div class="todo-item-container">
                        <div class="img-container">
                            <img class="todo-image" src="media/circle.svg" alt="">
                        </div>
                        <span class="todo-item-content">Wash clothes</span>
                    </div>
                    <span class="delete-todo-item">&times;</span>
                </li>
            </ul>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
