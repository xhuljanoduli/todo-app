    <meta name="description" content="Simple to-do to keep your life organised.">

    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon_io/favicon-16x16.png">

<body>
    <div class="app-container">
        <div class="top">
            <h1 class="app-title">To.do-ify<span class="copyright-symbol">&#169;</span><span
                    class="beta-tag">BETA</span></h1>
            <p class="app-description">Your personal planner</p>
        </div>
        <aside class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="media/avatar.png" class="avatar-img" width="40px" height="40px" alt="">
                </div>
                <div class="user-info">Xhuljano Duli</div>
            </div>
            <hr class="divider">
            <div class="categories-editor">

                <div class="general-category category">
                    <div>
                        <span class="category-icon">ğŸ•“</span>
                        <span class="category-name">General</span>
                    </div>
                    <span class="number-of-items">5</span>
                </div>
                <div class="work-category category">
                    <div>
                        <span class="category-icon">ğŸ’¼</span>
                        <span class="category-name">Work</span>
                    </div>
                    <span class="number-of-items">5</span>
                </div>
                <div class="university-category category selected-category">
                    <div>
                        <span class="category-icon">ğŸ“</span>
                        <span class="category-name">University</span>
                    </div>
                    <span class="number-of-items">5</span>
                </div>
                <div class="projects-category category">
                    <div>
                        <span class="category-icon">ğŸ”¨</span>
                        <span class="category-name">Projects</span>
                    </div>
                    <span class="number-of-items">5</span>
                </div>

            </div>
        </aside>
        <main class="main">

            <div class="app">
                <div class="new-todo-item">
                    <input type="text" id="input-box" class="todo-input" placeholder="Add new to-do item" required>
                    <div class="dropdown-container">
                        <button class="dropdown-btn category-picker">
                            <span class="category-text">ğŸ•“ General</span>
                            <img src="media/fi-rs-angle-small-down.svg" class="dropdown-arrow" width="20px"
                                height="20px" alt="">
                        </button>
                        <div id="categoryDropdownMenu" class="category-dropdown-menu dropdown-content">
                            <span class="dropdown-item">ğŸ•“ General</span>
                            <span class="dropdown-item">ğŸ’¼ Work</span>
                            <span class="dropdown-item">ğŸ“ University</span>
                            <span class="dropdown-item">ğŸ”¨ Projects</span>
                        </div>
                    </div>
                    <button class="btn btn--primary todo-add" id="addButton" aria-label="Add">
                        <img src="media/add.svg" width="22px" height="22px" alt="" class="button-svg">
                    </button>
                </div>
                <ul class="todo-list"></ul>
            </div>
        </main>

    </div>
