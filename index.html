<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple to-do to keep your life organised.">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';script-src 'self' 'unsafe-inline';font-src fonts.gstatic.com;style-src 'self' fonts.googleapis.com">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dropdown.css">
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon_io/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <title>To.do-ify</title>
</head>

<body>
    <div class="app-container">
        <div class="top">
            <h1 class="app-title">To.do-ify<span class="copyright-symbol">&#169;</span><span
                    class="beta-tag">BETA</span></h1>
            <p class="app-description">Your personal planner</p>
        </div>
        <aside class="sidebar">
            <div class="categories-editor">

            </div>
        </aside>
        <main class="main">

            <div class="app">
                <div class="new-todo-item">
                    <input type="text" id="input-box" class="todo-input" placeholder="Add new to-do item" required>
                    <div class="dropdown-container">
                        <button class="dropdown-btn category-picker">
                            <span class="category-text">🕓 General</span>
                            <img src="media/fi-rs-angle-small-down.svg" class="dropdown-arrow" width="20px"
                                height="20px" alt="">
                        </button>
                        <div id="categoryDropdownMenu" class="category-dropdown-menu dropdown-content">
                            <span class="dropdown-item">🕓 General</span>
                            <span class="dropdown-item">💼 Work</span>
                            <span class="dropdown-item">🎓 University</span>
                        </div>
                    </div>
                    <button class="btn btn--primary todo-add" id="addButton" aria-label="Add">
                        <img src="media/add.svg" width="22px" height="22px" alt="" class="button-svg">
                    </button>
                </div>
                <ul class="todo-list"></ul>
            </div>
        </main>
        <footer class="footer">
            <small>Made with ❤️ by <a href="https://www.dulixhuljano.eu" title="Xhuljano Duli Personal Website link"
                    class="link">Xhuljano Duli</a></small>
            <a href="https://github.com/xhuljanoduli/todo-app" title="Github Repository Link" class="link"><img
                    src="media/github.svg" width="20px" height="20px" alt=""></a>
            <a href="mailto:dulixhuljano@gmail.com" class="link">
                <img src="media/email.svg" alt="" width="20px" height="20px"></a>
        </footer>
    </div>


    <script src="scripts/draganddrop.js"></script>
    <script src="scripts/DragandDropTouch.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/dropdown.js"></script>


</body>

</html>
